<div class="modal-header">
    <h4 class="modal-title">Delete customer</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are your sure you want to delete this customer?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary float-start" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-danger float-end" (click)="onCustomerDelete()">Delete</button>
  </div>
